<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>

body{

margin: 0;
padding: 0;
font-family: sans-serif;
background: url("/static/bg2.png") no-repeat;
background-size: cover;
}	

.btn{
    margin-top: 20px;
    margin-bottom: 20px;
    
}

.para{
font-size: 20px;

}

.h2{
    align-items: center;
}


.container {
margin-top: 5px;
width: 500px;
position: absolute;
align-items: center;
justify-content: center;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
color:black;
border: 2px solid black;
box-shadow: -3px -3px 9px #aaa9a9a2,
          3px 3px 7px rgba(147, 149, 151, 0.671);
background-color: rgba(137, 113, 113, 0.13);
backdrop-filter: blur(50px);
margin-bottom: 100px;
}


.form-group{
    margin-top: 30px;
    margin-bottom: 20px;
}

</style>
<body>

<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>SIGNUP</h2>
            <hr>
            <form action="/signup" method="POST">
                <div class="form-group">
                <label for="uname">Name:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter name" name="uname" required>
                </div>
                
                <div class="form-group">
                <label for="eemail">Email:</label>
                <input type="email" class="form-control" id="eemail" placeholder="Enter email" name="eemail"  required>
                </div>

                <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"  required>
                </div>
                <center>
                <button type="submit" class="btn btn-dark"><a href="/home">Submit</a></button>
                <center>
                <br>
                <p class="para">
                Already have an accout?<button type="submit" class="btn2"><a href="/login" class="">Login</a></button>
                </p>
            </form>
        </div>
    </div>
  
</div>

</body>
</html>
